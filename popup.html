<!DOCTYPE html>
<html>
<head>
  <title>Authenticator Settings</title>
  <style>
    body {
      width: 250px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>
  <div id="input-section">
    <label for="secret">Secret Key:</label>
    <input type="text" id="secret" maxlength="32">
    <button id="save">Save</button>
  </div>
  <div id="reset-section" class="hidden">
    <button id="reset">Reset Secret Key</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
